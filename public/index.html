<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <!-- Add button to query the API products -->
    <h1>My Thought Social API</h1>
    <p>My Thought Social API is a RESTful API that allows you to create, read, update, and delete thoughts
        For information go to <a href="https://github.com/danielfloresd/my-thoughts-social-api#readme">README</a></p>
     </p>
    <main>
        <p>Click on the buttons to query the API</p>
        <div class="buttons mt-5">
            <button id="btn-users" class="btn btn-primary">Get Users</button>
            <a href="/api/users/" class="btn btn-link">/api/users</a>
            <button id="btn-thoughts" class="btn btn-primary">Get Thoughts</button>
            <a href="/api/thoughts/" class="btn btn-link">/api/thoughts</a>
        </div>
        <p id="result"></p>
    </main>
</body>
<!-- Include jquery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script>
    // Add click event to the button
    function showData(label, data) {
        console.table(data)
        $('#result').text(`${data.length} ${label} displayed in the console`);
    }

    $('#btn-users').click(function () {
        fetch('api/users')
            .then(response => response.json())
            .then(data => {
                showData('users', data)
            });
    });
    $('#btn-thoughts').click(function () {
        fetch('api/thoughts')
            .then(response => response.json())
            .then(data => {
                showData('thoughts', data)
            });
    });
</script>

</html>
